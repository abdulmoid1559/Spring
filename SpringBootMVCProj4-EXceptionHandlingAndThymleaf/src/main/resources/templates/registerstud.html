<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Student</title>
</head>
<body>
	<h1>Welcome to thymeleaf </h1>
	<form th:object="${student}" method="post">
	<table>
	<tr><td>
	<label>Student Id</label></td>
	<td><input type="text" name="sid"></td></tr>
	<tr><td>
	<label>Name</label></td>
	<td><input type="text" name="sname"></td></tr>
	<tr><td>
	<label>Course</label></td>
	<td><input type="text" name="course"></td></tr>
	<tr><td>
	<label>Fee</label></td>
	<td><input type="text" name="fee"></td></tr>
	<tr><td colspan="2"><input type="submit" value="Submit"></td></tr>
	</table>
	</form>
	
</body>
</html>
